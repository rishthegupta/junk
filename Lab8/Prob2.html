<html>
<head>
	<title> FORM</title>
</head>

<body>
<center>
	<table style="background-color:skyblue" border="1">
		<tr>
			<th>Name</th>
			<th><input type="text" name="name">
		</tr>
		
		<tr>
			<th>Password</th>
			<th><input type="password" name="passowrd">
		</tr>
		
		<tr>
			<th>Gender</th>
			<th>
				<input type="radio" name="gender" value="Male"> Male
				<input type="radio" name="gender" value="Female">Female
			</th>
		</tr>
		
		<tr>
			<th> Date of Birth.</th>
			<th><input type="text" placeholder="mm/dd/yyyy"> </th>
		</tr>
		
		
		<tr>
			<th>Highest Qualification</th>
			<th> 
				<select name="Select Highest Qualification">
					<option value="Select Highest Qualification"> Select Highest Qualification</option>
					<option value="M.Tech"> M.Tech </option>
					<option value="B.Tech"> B.Tech </option>
					<option value="MBA"> MBA</option>
					<option value="MCA"> MCA </option>
					<option value="M.Sc."> M.Sc, </option>
					<option value="B.Sc,"> B.Sc. </option>
				</select>
			</th>
		</tr>
		
		<tr>
			<th>Course Intrested in </th>
			<th>
				<input type="checkbox" name="java"/>JAVA
				<input type="checkbox" name="html"/>HTML 5
				<input type="checkbox" name="css"/>CSS 3
				<input type="checkbox" name="js"/>Angular JS
				<input type="checkbox" name="jQuery"/>JQuery
			</th>
		</tr>
		
		<tr>
			<th>Comments(Mention External Certifications if any)</th>
			<th>
				<textarea row="7" col="260"></textarea>
			</th>
		</tr>
		
		<tr>
			<th>Upload degree/External Certificates</th>
			<th>
				<input type="file" name="fname"/>
			</th>
			
		</tr>
		
		<tr>
			<th>  </th>
			<th>
				<input type="submit" name="submitInformation"/>
				<input type="reset" Value="Reset">
			</th>
		</tr>
	</table/>




</html>
